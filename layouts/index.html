{{ define "head" }}
{{ end }}

{{ define "main" }}

	<div id="spotlight" class="animated fadeIn">
		<div id="home-center">
			<div style="display: flex; align-items: center; justify-content: center;">
				<img src="nsw.png" width=300px height=292px>
			</div>
			<h1 id="home-title">{{ .Site.Title }}<span class="terminal">_</span></h1>
			{{- with .Site.Params.homeSubtitle }}
			<p id="home-subtitle">{{.}}</p>
			{{- end }}
			{{- with .Site.Params.social }}
			<div id="home-social">
				{{ partialCached "social-icons.html" . }}
			</div>
			{{- end }}
			<nav id="home-nav" class="site-nav">
				{{ partialCached "menu.html" . }}
			</nav>
		</div>
		<div id="home-footer">
			<p>
				<img src="/sitful-hatred.svg" height=24px width=24px style="vertical-align:middle;"> <a href="{{ .Site.BaseURL }}">{{ .Site.Author.name }}</a>
			</p></p>
		</div>
	</div>
{{ end }}
