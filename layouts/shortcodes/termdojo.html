<div class="window">
    <div class="titlebar">
      <div class="buttons">
        <div class="bclose">
        </div>
        <div class="minimize">
        </div>
        <div class="zoom">
        </div>
      </div>
      {{ .Get 0 }} - {{ .Get 1 }}
    </div>
    <div class="termdojo">
      <ul>
        {{ range split .Inner "\n" }}
        {{ $line := replace . " " "&nbsp;" }}
        <li>{{ printf "%s" $line | safeHTML }}</li>
        {{ end }}  
      </ul>
    </div>
  </div>
